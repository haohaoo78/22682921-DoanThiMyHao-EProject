name: CI/CD EProject Microservices

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongo --eval 'db.adminCommand(\"ping\")'" 
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      rabbitmq:
        image: rabbitmq:3-management
        ports:
          - 5672:5672
          - 15672:15672
        options: >-
          -e RABBITMQ_DEFAULT_USER=haohaao78
          -e RABBITMQ_DEFAULT_PASS=Shatou5114
          --health-cmd="rabbitmqctl status"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Build Auth service
      - name: Build Auth service
        run: docker build -t auth-service ./auth

      # 3️⃣ Test Auth service
      - name: Test Auth service
        run: |
          docker run --rm --network host \
            -e MONGODB_AUTH_URI="${{ secrets.MONGODB_AUTH_URI }}" \
            -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
            -e RABBITMQ_HOST="localhost" \
            -e RABBITMQ_PORT="5672" \
            -e RABBITMQ_USER="${{ secrets.RABBITMQ_USER }}" \
            -e RABBITMQ_PASS="${{ secrets.RABBITMQ_PASS }}" \
            auth-service npm test

      # 4️⃣ Build Product service
      - name: Build Product service
        run: docker build -t product-service ./product

      # 5️⃣ Test Product service
      - name: Test Product service
        run: |
          docker run --rm --network host \
            -e MONGODB_PRODUCT_URI="${{ secrets.MONGODB_PRODUCT_URI }}" \
            -e RABBITMQ_HOST="localhost" \
            -e RABBITMQ_PORT="5672" \
            -e RABBITMQ_USER="${{ secrets.RABBITMQ_USER }}" \
            -e RABBITMQ_PASS="${{ secrets.RABBITMQ_PASS }}" \
            product-service npm test
