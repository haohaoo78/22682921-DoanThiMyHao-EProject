name: CI/CD EProject Microservices

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ ping: 1 })'" 
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      rabbitmq:
        image: rabbitmq:3-management
        ports:
          - 5672:5672
          - 15672:15672
        env:
          RABBITMQ_DEFAULT_USER: ${{ secrets.RABBITMQ_USER }}
          RABBITMQ_DEFAULT_PASS: ${{ secrets.RABBITMQ_PASS }}
        options: >-
          --health-cmd="rabbitmqctl status"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Build services
      - name: Build Auth service
        run: docker build -t auth-service ./auth
      - name: Build Product service
        run: docker build -t product-service ./product
      - name: Build Order service
        run: docker build -t order-service ./order

      # Run containers (kết nối service bằng hostname)
      - name: Run Auth container
        run: |
          docker run -d --name auth \
            -e MONGODB_AUTH_URI="mongodb://mongo:27017/auth_db" \
            -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
            -e RABBITMQ_HOST="rabbitmq" \
            -e RABBITMQ_PORT="5672" \
            -e RABBITMQ_USER="${{ secrets.RABBITMQ_USER }}" \
            -e RABBITMQ_PASS="${{ secrets.RABBITMQ_PASS }}" \
            auth-service

      - name: Run Product container
        run: |
          docker run -d --name product \
            -e MONGODB_PRODUCT_URI="mongodb://mongo:27017/product_db" \
            -e RABBITMQ_HOST="rabbitmq" \
            -e RABBITMQ_PORT="5672" \
            -e RABBITMQ_USER="${{ secrets.RABBITMQ_USER }}" \
            -e RABBITMQ_PASS="${{ secrets.RABBITMQ_PASS }}" \
            product-service

      - name: Run Order container
        run: |
          docker run -d --name order \
            -e MONGODB_ORDER_URI="mongodb://mongo:27017/order_db" \
            -e RABBITMQ_HOST="rabbitmq" \
            -e RABBITMQ_PORT="5672" \
            -e RABBITMQ_USER="${{ secrets.RABBITMQ_USER }}" \
            -e RABBITMQ_PASS="${{ secrets.RABBITMQ_PASS }}" \
            order-service

      - name: Wait for services
        run: sleep 15

      # Test all services
      - name: Test Auth service
        run: docker exec auth npm test
      - name: Test Product service
        run: docker exec product npm test
      - name: Test Order service
        run: docker exec order npm test

      # Stop all containers
      - name: Stop all containers
        run: |
          docker stop auth
          docker stop product
          docker stop order
