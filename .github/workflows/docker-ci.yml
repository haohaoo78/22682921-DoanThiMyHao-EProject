name: CI/CD EProject Microservices

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ ping: 1 })'" 
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      rabbitmq:
        image: rabbitmq:3-management
        ports:
          - 5672:5672
          - 15672:15672
        env:
          RABBITMQ_DEFAULT_USER: ${{ secrets.RABBITMQ_USER }}
          RABBITMQ_DEFAULT_PASS: ${{ secrets.RABBITMQ_PASS }}
        options: >-
          --health-cmd="rabbitmqctl status"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Build Auth service
      - name: Build Auth service
        run: docker build -t auth-service ./auth

      # 3️⃣ Run Auth container
      - name: Run Auth container
        run: |
          docker run -d --name auth \
            --network host \
            -e MONGODB_AUTH_URI="${{ secrets.MONGODB_AUTH_URI }}" \
            -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
            -e RABBITMQ_HOST="localhost" \
            -e RABBITMQ_PORT="5672" \
            -e RABBITMQ_USER="${{ secrets.RABBITMQ_USER }}" \
            -e RABBITMQ_PASS="${{ secrets.RABBITMQ_PASS }}" \
            auth-service

      # 4️⃣ Test Auth service
      - name: Test Auth service
        run: docker exec auth npm test

      # 5️⃣ Stop Auth container
      - name: Stop Auth container
        run: docker stop auth

      # 6️⃣ Build Product service
      - name: Build Product service
        run: docker build -t product-service ./product

      # 7️⃣ Run Product container
      - name: Run Product container
        run: |
          docker run -d --name product \
            --network host \
            -e MONGODB_PRODUCT_URI="${{ secrets.MONGODB_PRODUCT_URI }}" \
            -e RABBITMQ_HOST="localhost" \
            -e RABBITMQ_PORT="5672" \
            -e RABBITMQ_USER="${{ secrets.RABBITMQ_USER }}" \
            -e RABBITMQ_PASS="${{ secrets.RABBITMQ_PASS }}" \
            product-service

      # 8️⃣ Test Product service
      - name: Test Product service
        run: docker exec product npm test

      # 9️⃣ Stop Product container
      - name: Stop Product container
        run: docker stop product
