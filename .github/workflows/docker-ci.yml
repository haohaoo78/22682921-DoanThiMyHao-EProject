name: CI/CD EProject Microservices

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      rabbitmq:
        image: rabbitmq:3-management
        ports:
          - 5672:5672
          - 15672:15672
        env:
          RABBITMQ_DEFAULT_USER: ${{ secrets.RABBITMQ_USER }}
          RABBITMQ_DEFAULT_PASS: ${{ secrets.RABBITMQ_PASS }}
        options: >-
          --health-cmd="rabbitmqctl status"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # --- Install dependencies ---
      - name: Install dependencies
        run: |
          cd auth && npm ci
          cd ../product && npm ci
          cd ../order && npm ci

      # --- Start microservices in background ---
      - name: Start all services
        run: |
          echo "🚀 Starting Auth service..."
          cd auth
          nohup node src/app.js > ../auth.log 2>&1 &
          cd ..

          echo "🚀 Starting Product service..."
          cd product
          nohup node src/app.js > ../product.log 2>&1 &
          cd ..

          echo "🚀 Starting Order service..."
          cd order
          nohup node src/app.js > ../order.log 2>&1 &
          cd ..

          echo "⏳ Waiting for all services to start..."
          sleep 25

          echo "🔍 Checking service health..."
          curl -s http://localhost:4001 || echo "⚠️ Auth not reachable"
          curl -s http://localhost:4002 || echo "⚠️ Product not reachable"
          curl -s http://localhost:4003 || echo "⚠️ Order not reachable"
        env:
          MONGODB_AUTH_URI: "mongodb://localhost:27017/auth_db"
          MONGODB_PRODUCT_URI: "mongodb://localhost:27017/product_db"
          MONGODB_ORDER_URI: "mongodb://localhost:27017/order_db"
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          RABBITMQ_HOST: "localhost"
          RABBITMQ_PORT: "5672"
          RABBITMQ_USER: ${{ secrets.RABBITMQ_USER }}
          RABBITMQ_PASS: ${{ secrets.RABBITMQ_PASS }}

      # --- Create test user in Auth DB ---
      - name: Create test user in Auth DB
        run: |
          cd auth
          node -e "
            const mongoose = require('mongoose');
            const bcrypt = require('bcryptjs');
            const User = require('./src/models/user');
            (async () => {
              await mongoose.connect('mongodb://localhost:27017/auth_db');
              const password = await bcrypt.hash('Shatou5114*', 10);
              await User.deleteMany({ username: 'Haohao78091111' });
              await User.create({ username: 'Haohao78091111', password });
              console.log('✅ Test user created successfully');
              process.exit(0);
            })().catch(err => { console.error(err); process.exit(1); });
          "

      # --- Run tests for all services ---
      - name: Run all tests
        run: |
          echo "🚀 Running Auth tests..."
          cd auth && npx mocha --timeout 20000 src/test/**/*.test.js --exit && cd ..

          echo "🚀 Running Product tests..."
          cd product && npx mocha --timeout 20000 src/test/**/*.test.js --exit && cd ..

          echo "🚀 Running Order tests..."
          cd order && npx mocha --timeout 20000 src/test/**/*.test.js --exit && cd ..

          echo "✅ All tests completed successfully"
        env:
          MONGODB_AUTH_URI: "mongodb://localhost:27017/auth_db"
          MONGODB_PRODUCT_URI: "mongodb://localhost:27017/product_db"
          MONGODB_ORDER_URI: "mongodb://localhost:27017/order_db"
          AUTH_SERVICE_URL: "http://localhost:4001"
          PRODUCT_SERVICE_URL: "http://localhost:4002"
          ORDER_SERVICE_URL: "http://localhost:4003"
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          RABBITMQ_HOST: "localhost"
          RABBITMQ_PORT: "5672"
          RABBITMQ_USER: ${{ secrets.RABBITMQ_USER }}
          RABBITMQ_PASS: ${{ secrets.RABBITMQ_PASS }}
          TEST_USER: "Haohao78091111"
          TEST_PASS: "Shatou5114*"
