name: CI/CD EProject Microservices

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongo --eval 'db.adminCommand(\"ping\")'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      rabbitmq:
        image: rabbitmq:3-management
        ports:
          - 5672:5672
          - 15672:15672
        options: >-
          --health-cmd="rabbitmqctl status"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Auth service
        run: docker build -t auth-service ./auth

      - name: Test Auth service
        run: docker run --rm --network host --env-file ./auth/.env auth-service
        # CMD trong Dockerfile đã là npm test

      - name: Build Product service
        run: docker build -t product-service ./product

      - name: Test Product service
        run: docker run --rm --network host --env-file ./product/.env product-service

      - name: Build Order service
        run: docker build -t order-service ./order

      - name: Test Order service
        run: docker run --rm --network host --env-file ./order/.env order-service

      - name: Build Gateway service
        run: docker build -t gateway-service ./api-gateway

      - name: Test Gateway service
        run: docker run --rm --network host --env-file ./api-gateway/.env gateway-service
